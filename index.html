<!DOCTYPE html>
<html>
	<head>
		<title>Costruzioni Bordignon S.r.l.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<meta name="description" content="Costruzioni Bordignon S.r.l., con oltre tre generazioni di storia alle spalle, opera nel settore edile residenziale, industriale, pubblico, nei restauri e nelle infrastrutture mirando ed ottenendo sempre grande apprezzamento dai suoi Clienti, grazie alla sua esperienza, dedizione e continua innovazione">
		<meta name="keywords" content="Edilizia, settore edile, Treviso, Costruzioni Bordignon">
		<meta name="author" content="Luca Ballan, Giovanni Calore">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" media="screen and (min-width:480px)" href="style/stylesheet_desktop.css">
		<link rel="stylesheet" media="screen and (max-width:480px)" href="style/stylesheet_mobile.css">
		<link rel="stylesheet" media="print" href="style/stylesheet_print.css">
	</head>
	<body>
		<!-- NAVIGATION -->

		<button id="compact_menu" onclick="display_navbar(this)">
			<div class="cm_line"></div>
			<div class="cm_line"></div>
			<div class="cm_line"></div>
		</button>

		<button id="close_menu" onclick="close_navbar(this)">
			x
		</button>

		<div id="navbar">
			<div class="dropdown">
				<button class="drop_button">Azienda</button>
				<div class="drop_content">
					<a href="#">Storia</a>
					<a href="#">Sedi</a>
					<a href="#">Persone</a>
				</div>
			</div>
			<div class="dropdown">
				<button class="drop_button">Progetti</button>
				<div class="drop_content">
					<a href="#">In corso</a>
					<a href="#">Terminati</a>
				</div>
			</div>
			<div class="dropdown">
				<button class="drop_button">Iniziative</button>
				<div class="drop_content">
					<a href="#">Sponsor</a>
					<a href="#">Stampa</a>
					<a href="#">Lavora con noi</a>
				</div>	
			</div>
		</div>
		<!-- IMAGES -->
		<div class="images">
			<img class="home_image" src="images/home1.jpg">
			<img class="home_image" src="images/home2.jpg">
		</div>
		<script>
			var index = 0;
			changeImage();
			function changeImage() {
				var i;
				var x = document.getElementsByClassName("home_image");
				for (i = 0; i < x.length; i++) {
				   x[i].style.display="none";
				}
				index++;
				if (index > x.length) {index = 1}
				x[index-1].style.display="block";
				setTimeout(changeImage, 5000);
			}
			function display_navbar(cm) {
				document.getElementById("navbar").style.display="block";
				document.getElementById("close_menu").style.display="block";
				cm.style.display="none";
			}
			function close_navbar(closebtn) {
				document.getElementById("navbar").style.display="none";
				document.getElementById("compact_menu").style.display="block";
				closebtn.style.display="none";
			}
		</script>
	</body>
</html>
