<!DOCTYPE html>
<html>
	<head>
		<title>Costruzioni Bordignon S.r.l.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<meta name="description" content="Costruzioni Bordignon S.r.l., con oltre tre generazioni di storia alle spalle, opera nel settore edile residenziale, industriale, pubblico, nei restauri e nelle infrastrutture mirando ed ottenendo sempre grande apprezzamento dai suoi Clienti, grazie alla sua esperienza, dedizione e continua innovazione">
		<meta name="keywords" content="Edilizia, settore edile, Treviso, Costruzioni Bordignon">
		<meta name="author" content="Luca Ballan, Giovanni Calore">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" media="screen and (min-width:720px)" href="style/stylesheet_desktop.css">
		<link rel="stylesheet" media="screen and (max-width:720px)" href="style/stylesheet_mobile.css">
		<link rel="stylesheet" media="print" href="style/stylesheet_print.css">
	</head>
	<body>
		<!-- NAVIGATION -->

		<button id="compact_menu" onclick="display_navbar(this)">
			<div class="cm_line"></div>
			<div class="cm_line"></div>
			<div class="cm_line"></div>
		</button>

		<div id="navbar">
			<a id="home_link" href="#"><img id="logo" src="images/logo.png"></a>
			<div class="dropdown">
				<button class="drop_button">Azienda</button>
				<div class="drop_content">
					<a href="#">Storia</a>
					<a href="#">Sedi</a>
					<a href="#">Persone</a>
				</div>
			</div>
			<div class="dropdown">
				<button class="drop_button">Progetti</button>
				<div class="drop_content">
					<a href="#">In corso</a>
					<a href="#">Terminati</a>
				</div>
			</div>
			<div class="dropdown">
				<button class="drop_button">Iniziative</button>
				<div class="drop_content">
					<a href="#">Sponsor</a>
					<a href="#">Stampa</a>
					<a href="#">Lavora con noi</a>
				</div>	
			</div>
			<button id="contacts">Contatti</button>
			<button id="admin">Area Privata</button>
			<button id="close" onclick="close_navbar(this)">X</button>
		</div>
		<!-- FIRST-->
		<div id="first_div">
			<img id="logo_img" class="delay" src="images/logo_azzurro.png"/>
			<div id="slogan1" class="delay">"L'unione fa la forza, il gruppo fa la differenza"</div>
		</div>
		<div class="div_padding_horizontal"></div>
		<div class="div_padding_vertical"></div>
		<!--SECOND-->
		<div id="second_div">
			<img id="azienda_img" src="images/Azienda.jpg"/>
		</div>
		<!--THIRD-->
		<div class="div_padding_vertical"></div>
		<div id="third_div">
			<img id="progetti_img" src="images/progetti.jpg"/>
		</div>
		<div class="div_padding_vertical"></div>
		
		<!--SCRIPT-->
		<script type="text/javascript">
			function display_navbar(cm) {
    			document.getElementById("navbar").style.left="0%";
    			cm.style.display="none";
			}
			function close_navbar(cl) {
    			document.getElementById("navbar").style.left="-100%";
    			document.getElementById("compact_menu").style.display="block";
			}
		</script>
	</body>
</html>
